language: c++
sudo: required
dist: trusty

matrix:
    include:
        - os: osx
          osx_image: xcode6.4

before_install:
    - /bin/sh -x ./ci/before_install.sh

install:
    - /bin/sh -x ./ci/install.sh

script:
    - echo "cache rebuild"

cache:
    ccache: true
    directories:
        - $HOME/.ccache
        - $HOME/Library/Caches/Homebrew
    timeout: 900
